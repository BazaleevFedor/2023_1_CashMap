<a href={{ ref }}>
    <li class="nav-item">
        <img class="nav-item-icon" src={{ icon }}/>
        <img class="nav-item-icon" src={{ icon_hover }}/>
        <div class="nav-item-text"><span>{{ title }}</span></div>
        {{#if notifies}}
            <div class="nav-item-notify"><p>{{ notifies }}</p></div>
        {{/if}}
    </li>
</a>
